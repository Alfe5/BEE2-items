			{
			"instance" "<ITEM_VERT_PANEL:btn_weighted>"
			"Result"
				{
				"SetInstVar" "$up_anim 32_out_straight"
				"SetInstVar" "$dn_anim 32_in_straight"
				"SetInstVar" "$start_anim 32_idle"
				}
			}
		"Condition"
			{
			"instance" "<ITEM_VERT_PANEL:btn_cube>"
