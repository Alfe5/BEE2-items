				}
			}
		
		"Condition"
			{
			"instance" "<ITEM_VERT_PANEL:btn_white>"
			"Result"
				{
				"SetInstVar" "$color white"
				}
			"Else"
				{
				"SetInstVar" "$color black"
				}
			}
			
		"Condition"
			{
			"instvar" "$start_deployed 1"
			"Result"
				{
				"SetInstVar" "$on_anim $dn_anim"
				"SetInstVar" "$off_anim $up_anim"
				}
			"Else"
				{
				"SetInstVar" "$on_anim $up_anim"
				"SetInstVar" "$off_anim $dn_anim"
				"SetInstVar" "$start_anim BindPose"
				}
			}
			
		"Result"
			{
			"TemplateBrush"
				{
				"ID" "BEE_VERT_PANEL_TOP_CLEAN:ul"
